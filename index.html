<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Clickable Icon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Replace the URL below with your desired link -->
  <a href="https://yourlink.com" class="icon-link">
    <div class="icon-container">
      <!-- Top Container (positioned at 5,5; size: 40×18) -->
      <div class="top-container">
        <div class="top-light"></div>
        <div class="top-dark"></div>
        <div class="top-extra-light"></div>
      </div>
      <!-- Bottom Container (positioned at 5,27; size: 40×18) -->
      <div class="bottom-container">
        <div class="bottom-light"></div>
        <div class="bottom-dark"></div>
        <div class="bottom-extra-light"></div>
      </div>
    </div>
  </a>
</body>
</html>
