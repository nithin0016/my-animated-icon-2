<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Clickable Icon</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #333; /* Dark background for contrast */
    }
  </style>
</head>
<body>
  <h1 style="color: red; font-size:16px;">Page Loaded</h1>
  <a href="https://yourlink.com" class="icon-link">
    <div class="icon-container">
      <!-- Top Container -->
      <div class="top-container">
        <div class="top-light"></div>
        <div class="top-dark"></div>
        <div class="top-extra-light"></div>
      </div>
      <!-- Bottom Container -->
      <div class="bottom-container">
        <div class="bottom-light"></div>
        <div class="bottom-dark"></div>
        <div class="bottom-extra-light"></div>
      </div>
    </div>
  </a>
</body>
</html>
